    <title>Document</title>
    <style>
        .flying {
            width: 200px;
            height: 200px;
            margin: 100px;
        }

        .cls-1 {
            stroke: rgb(85, 83, 224);
            stroke-width: 1;
            fill: none;

            stroke-dasharray: 600;
            stroke-dashoffset: 600;

            animation: draw 3s ease forwards;
        }

        @keyframes draw {
            0% {
                stroke-dashoffset: 600;
                fill: rgba(216, 191, 216, 0);  
            }
            100% {
                stroke-dashoffset: 0;
                fill: rgba(216, 191, 216, 1);   /
            }
        }
    </style>
</head>
