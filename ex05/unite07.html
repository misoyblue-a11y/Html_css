<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .box1{
            width: 100%;
            max-width: 1440px;
            margin: 10px auto;
            text-align: center;
            line-height: 130px;
            display: grid;
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
            grid-template-areas: 
            "item1 item1 item2 item2"
            "item1 item1 item3 item4"
            "item5 item5 item3 item4 "
        }
        .item1{
            background:pink;
            grid-area: item1;
        }
        .item2{
            background:rgb(110, 197, 149);
            grid-area: item2;
        }
        .item3{
            background:rgb(64, 56, 177);
            grid-area: item3;
        }
        .item4{
            background:rgb(7, 51, 18);
            grid-area: item4;
        }
        .item5{
            background:rgb(40, 180, 122);
            grid-area: item5;
        }
        .item1>div{width: 300px; margin: 20px auto;}
        .item1>div>img{width: 100%;}
    </style>
</head>
<body>
    <div class="box1">
        <div class="item1">1
            <div><img src="https://cdn.pixabay.com/photo/2022/12/19/18/01/gingerbread-7666270_640.jpg" alt="art"></div>
            <h2>home</h2>
        </div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
