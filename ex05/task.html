<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
    body{
        font-family: "맑은 고딕", sans-serif;
        background: #fff;
    }    
    header{
        background: orangered ;
        height: 65px;
        border-top: 20px solid #272727;
        margin-bottom: 40px;
    }
    
    h1{font-size: 50px; color: rgb(177, 177, 177); text-align: center; letter-spacing: -3px;}

    .container {
        border: 4px solid rgb(207, 206, 206);
        border-radius: 20px;
        margin: 20px auto;
        padding: 40px;
        width: 400px;
        height: 150px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 60px;
        font-size: 13px;
}

    table{text-align: left;}
    td{font-weight: bold; padding-right:15px; letter-spacing:-2px;}
    input{border:1px solid #717070; padding: 4px 0; margin:2px;}
    .loginbtn{
        background:orangered; color: white; 
        padding: 12px 7px;
        border-radius: 5px; border: none;
        font-weight: lighter;
    }
 
    .button{
        margin-top: 15px;
        margin-right:70px; 
        color: white;
        border: none;
        padding: 8px 15px;
        margin: 5px;
        border-radius: 3px;
    }
    .option,.join {
        padding: 5px ;
        margin-left: 60px;
        display: flex;
        gap:10px;
}
    .join button{
        background-color: rgb(84, 84, 84);
        color: #fff;
        border-radius: 5px;
        font-size: 14px; 
        padding: 4px 7px;
        border: none;
    }
    </style>
</head>
<body>
    <header></header>
        <h1>Member Login</h1>
        <div class="container">
        <form action="login">
            <table>
                <tr>
                    <td><label for="userid">아이디</label></td>
                    <td><input type="text" id="userid" name="userid"></td>
                    <td rowspan="2"><button class="loginbtn">로그인하기</button></td>
                </tr>
                <tr>
                    <td><label for="pass">비밀번호</label></td>
                    <td><input type="password" id="pass" name="pass"></td>
                </tr>
            </table>
           
        <div class="option">
            <label for="idsave"><input type="checkbox" id="idsave">아이디 저장</label>
            <label for="idck"><input type="checkbox" id="idck">보안접속</label>
        </div>
        <div class="join">
            <button type="submit">회원가입</button>
            <button type="button">아이디 비밀번호 찾기</button>
        </div>
       
     </form>

    </div>
</body>
</html>
