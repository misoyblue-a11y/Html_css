    .container{

      border: 5px solid #ddd;

    }

      padding: 10px 20px;
    } 
    .box1{background: red; }
    .box2{background: rgb(171, 226, 180);}

    .opt4{background: rgb(177, 147, 113);}

    .container1{
      display: flex;
      align-items: flex-start;
    }

      align-items: flex-end;
    }
    .container3{
      display: flex;
      align-items: center;
    }
    .container4{

    }
    .container5{
