<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
       .cnt4{
            width: 100%;
            max-width: 1440px;
            margin: 10px auto;
            display: grid;
            grid-template-rows: repeat(3, 200px);
            gap: 5px;
            grid-template-areas: 
            "item1 item1 item1"
            "item2 item3 item3"
            "item2 item4 item5"
       }
      .item1{
        background: red;
        grid-area:item1;
       }
       .item2{
        background: rgb(0, 119, 255);
        grid-area:item2;
       }
       .item3{
        background: rgb(200, 84, 204);
        grid-area:item3;
       }
       .item4{
        background: rgb(189, 231, 49);
        grid-area:item4;
       }
       .item5{
        background: rgb(0, 255, 21);
        grid-area:item5;
       }

       @media screen and (max-width:768px) {
            .cnt4{
                display: block;
            }
            .cnt4 > div{
                height: 200px;
            }
       }

       .gallery{
        width: 100%;
        display: grid;
        gap: 5px;
        grid-template-rows: repeat(3,300px);
        grid-template-areas: 
        "img1 img1 img2"
        "img1 img1 img3"
        "img4 img5 img6"
        ;
        overflow: hidden;
       }
       .img1{
        grid-area: img1;
       }
       .img2{
        grid-area: img2;
       }
       .img3{
        grid-area: img3;
       }
       .img4{
        grid-area: img4;
       }
       .img5{
        grid-area: img5;
       }
       .img6{
        grid-area: img6;
       }
       img{width: 100%; object-fit: cover; height: 100%;}


    </style>
</head>
<body>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

    <div class="gallery">
        <img src="https://cdn.pixabay.com/photo/2025/08/09/17/47/modelling-9764984_640.jpg" alt="img1" class="img1">
        <img src="https://cdn.pixabay.com/photo/2024/01/19/13/27/castle-8519077_640.jpg" alt="img2" class="img2">
        <img src="https://cdn.pixabay.com/photo/2025/06/27/07/30/clownfish-9683275_640.jpg" alt="img3" class="img3">
        <img src="https://cdn.pixabay.com/photo/2025/09/27/16/16/cranes-9858983_640.jpg" alt="img4" class="img4">
        <img src="https://cdn.pixabay.com/photo/2023/12/13/17/47/christmas-tree-8447387_640.jpg" alt="img5" class="img5">
        <img src="https://cdn.pixabay.com/photo/2024/09/28/20/09/city-9082149_640.jpg" alt="img6" class="img6">
    </div>
</body>
</html>
