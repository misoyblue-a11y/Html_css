<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Griffy&family=Yellowtail&display=swap" rel="stylesheet">

		<style>
			#box1 h2{
			font-family: "Yellowtail", cursive;
			font-weight: 300;
			font-size: 32px;
		}
			#box1 p{
			font-family: "Griffy", system-ui;
			font-weight: 100;
			font-size: 25px;
			}

			#box2 h2{
			font-style:italic;
			color:#45c456;
			}

			#box2 p{
			font-variant:small-caps;
			}

			#box3 h2{
			font:3em Arial;	
			}

			#box3 p{
			font: small-caps italic 30px "Times New Roman";
			}
		</style>
		
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a prog  ressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
