<!DOCTYPE HTML>
<html>
	<head>
		<title> 테두리 외곽에 아우트라인 처리하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap');
			*{margin:0; padding: 0;}
			body{
				border:10px solid red;
				outline: 10px solid black;
				margin: 50px;
				padding: 20px;
			}
			div{
				width: 400px;
				margin: 0 auto;
				padding: 20px;
			}
			p{
				background: white;
				height: 100px;
				margin-bottom: 20px;
				padding: 20px;
				line-height: 180%;
			}

			.border1{font-family: "Coral Pixels", serif;
					 border: 20px solid yellow;
					 outline: 1px dashed black;
		}
			.border2{
					 border:10px double grey;
					 outline:10px double black;
			}
		</style>
	</head>

	<body>
		<div>
			<p class="border1">
				Whenever you are asked if you can do a job, tell 
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
				(Theodore Roosevelt)  
			</p>
			<p class="border2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
